######   SETTING   #############################
# init setting 
reset_learning: False
environment: '2048-v0'

# wandb setting
wandb: False
wandb_project: 2048_RL_test
save_checkpoint_interval: 100
save_model_interval: 500

######   ENV   #################################
n_actions: 4
state_height: 4
state_width: 4
state_channel: 1

######   BASIC   ###############################
# basic
n_episodes: 250000

######   MEMORY   ##############################
# memory
memory_size: 100000
# memory_compress: False

######   RAINBOW   ##############################
# per
use_PER: True
priority_epsilon: 0.0001
priority_alpha: 0.6
priority_use_IS: True
priority_beta: 0.4

# multi-step learning
multi_step_learning: True
n_multi_steps: 3

# double Q-learning
double: True

# noisy nets
use_noisy_model: True

# categorical
# categorical: False
# n_atoms: 1

######   LEARNING   #############################
# learning
batch_size: 32
lr: 0.00025
optimizer: Adam
loss_fn: SmoothL1Loss
gamma: 0.9
burnin: 10000
learn_interval: 3
synchronize_interval: 10000

# exploration rate
exploration_rate: 0.9
exploration_rate_decay: 0.99999912
exploration_rate_min: 0.1
